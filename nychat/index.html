    <script>
        const socket = io("https://nytools.onrender.com/chat");
        
        let partnerId = null;
        const statusArea = document.getElementById('status-area');
        const statusText = document.getElementById('status-text');
        const chatBox = document.getElementById('chat-box');
        const inputBox = document.getElementById('input-area-wrapper');
        const msgInput = document.getElementById('msgInput');
        socket.on('connect', () => {
            console.log("Connected");
            updateStatus("æ­£åœ¨å°‹æ‰¾å®¢æœäººå“¡...");
            socket.emit('customer_join');
        });
        socket.on('status', (data) => {
            console.log("Status:", data);

            if (data.code === 'waiting') {
                // A. æ’éšŠä¸­
                showChatUI(false);
                updateStatus(data.msg);
            } 
            else if (data.code === 'chatting') {
                // B. é…å°æˆåŠŸ
                partnerId = data.partnerId;
                showChatUI(true);
                chatBox.innerHTML = ''; 
                addMessage("ğŸ‰ " + data.msg, 'system');
            }
            else if (data.code === 'ended') {
                // C. çµæŸ
                addMessage("å°æ–¹å·²é›¢é–‹å°è©±", 'system');
                M.toast({html: 'å°è©±å·²çµæŸ', classes: 'rounded red'}); 
                setTimeout(() => location.reload(), 1500);
            }
        });

        // 3. æ’éšŠäººæ•¸æ›´æ–°
        socket.on('queue_update', (count) => {
            if (!partnerId) {
                updateStatus(`ç›®å‰å¿™ç·šä¸­<br><span style="font-size:0.8em">å€™ä½äººæ•¸ï¼š${count} äºº</span>`);
            }
        });

        // 4. æ¥æ”¶è¨Šæ¯
        socket.on('receive_message', (data) => {
            addMessage(data.msg, 'partner');
        });

        // --- è¼”åŠ©åŠŸèƒ½ ---
        function sendMessage() {
            const msg = msgInput.value.trim();
            if (msg && partnerId) {
                socket.emit('send_message', { to: partnerId, msg: msg });
                addMessage(msg, 'mine');
                msgInput.value = '';
            }
        }

        msgInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        function addMessage(msg, type) {
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerText = msg;
            chatBox.appendChild(div);
            chatBox.scrollTo({ top: chatBox.scrollHeight, behavior: 'smooth' });
        }

        function updateStatus(html) {
            statusText.innerHTML = html;
        }

        // åˆ‡æ›é¡¯ç¤ºæ¨¡å¼ (æ’éšŠ vs èŠå¤©)
        function showChatUI(isChatting) {
            if (isChatting) {
                statusArea.style.display = 'none';
                chatBox.style.display = 'flex';
                inputBox.style.display = 'flex';
            } else {
                statusArea.style.display = 'flex';
                chatBox.style.display = 'none';
                inputBox.style.display = 'none';
            }
        }
    </script>
