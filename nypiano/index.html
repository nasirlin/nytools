<!DOCTYPE html>
<html lang="zh-TW" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY PIANO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="function/index.css">
    <link rel="icon" type="image/jpeg" href="https://i.meee.com.tw/5RwHaKn.jpg">
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

</head>
<body>

    <div id="offline-overlay">
        <div class="spinner-grow text-warning" style="width: 3rem; height: 3rem;" role="status"></div>
        <h2 class="waiting-text display-6">等待 Nasir 上線中...</h2>
        <p class="text-secondary mt-3">Piano Bar 尚未營業，請稍候片刻</p>
    </div>

    <nav class="navbar navbar-expand-lg bg-black border-bottom border-secondary">
        <div class="container justify-content-center">
            <a class="navbar-brand brand-text text-white" href="#">
                <i class="bi bi-music-note-beamed text-warning me-2"></i>NY PIANO
            </a>
        </div>
    </nav>

    <div class="hero-section text-center">
        <div class="container" style="max-width: 600px;">
            <h2 class="fw-light mb-3 text-white-50">Make a Request</h2>
            <div class="input-group mb-3 shadow-lg">
                <span class="input-group-text bg-dark border-secondary text-secondary"><i class="bi bi-mic-fill"></i></span>
                <input type="text" id="songInput" class="form-control bg-dark text-white border-secondary song-input" placeholder="輸入歌名或歌手..." disabled>
                <button id="submitBtn" class="btn btn-warning song-btn" type="button" onclick="requestSong()" disabled>點歌</button>
            </div>
            <div class="form-text text-secondary">請輸入想聽的樂曲，Nasir（小羊）將為您準備嘻嘻。</div>
        </div>
    </div>

    <div class="container" style="max-width: 700px;">
        <h5 class="text-warning mb-4 ps-2 border-start border-4 border-warning">
            <i class="bi bi-list-ol me-2"></i>待彈清單
        </h5>
        
        <div id="playlist" class="list-group list-group-flush">
            <div class="text-center py-5 text-muted">
                <div class="spinner-border text-secondary mb-3" role="status"></div>
                <p>正在載入歌單...</p>
            </div>
        </div>
    </div>

    <footer class="container text-center footer-text">Copyright 2025 NYPIANO</footer>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"><i class="bi bi-check-circle-fill me-2"></i> 點歌成功！請稍候播放。</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="function/client.js"></script>
</body>
</html>
